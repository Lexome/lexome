type AuthResponse {
  userId: String!
  jwtToken: String!
  success: Boolean!
}

type User {
  id: String!
  createdAt: String!
  profilePicture: String
  firstName: String
  lastName: String
  isAdmin: Boolean!
  phone: String
  verificationCode: String
  enhancementPatches: [EnhancementPatch!]!
  subscriptions: [Subscription!]!
}

type Author {
  id: String!
  createdAt: String
  user: User
  displayName: String
  books: [Book!]!
}

type AuthorConnection {
  records: [Author!]!
  pageInfo: PageInfo!
}

type PageInfo {
  offset: Int!,
  hasMore: Boolean!
}

type Book {
  id: String!
  createdAt: String!
  title: String!
  description: String
  coverUrl: String
  assetUrl: String
  authors: [Author]
  enhancements: [Enhancement]
  genres: [Genre]
  hashIndex: String
}

type BookCollection {
  id: String!
  createdAt: String!
  books: [Book!]!
  user: User!
}

type BookConnection {
  records: [Book!]!
  pageInfo: PageInfo!
}

type Genre {
  id: String!
  createdAt: String!
  name: String!
  books: [Book]
}

type Enhancement {
  id: String!
  createdAt: String!
  title: String!
  book: Book!
  includedTypes: [EnhancementType!]!
  subscriptions: [Subscription!]!
  coalescedData: String!
  coalescedTimestamp: String!
  patches: [EnhancementPatch!]!
  isDefault: Boolean
}

type Subscription {
  id: String!
  createdAt: String!
  user: User!
  enhancement: Enhancement!
  role: Role!
}

enum Role {
  admin
  user
}

type EnhancementPatch {
  id: String!
  createdAt: String!
  operation: String!
  createdBy: User
  type: EnhancementType!
}

enum EnhancementType {
  summary
  notes
  narration
}
